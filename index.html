<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link href="https://fonts.googleapis.com/css?family=DM+Sans:300,400&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
   <!-- End of fonts -->
   <link rel="stylesheet" href="css/normalize.css">
   <link rel="stylesheet" href="css/styles.css">
   <!-- End of styles -->
   <title>Todo application</title>
</head>

<body>
   <div class="utility--pos-center">
      <section class="card">
         <header class="card__header">
            <h1 class="card__title">Your todos</h1>
            <h3 class="card__time"></h3>
         </header>

         <form class="todo-form">
            <input class="todo-form__input-text todo-form__input" type="text" placeholder="Example: Feed the dog" maxlength="40" required>
            <select class="todo-form__input-urgency todo-form__input" required>
               <option value="" disabled selected>Urgency of todo</option>
               <option value="low">Low</option>
               <option value="med">Medium</option>
               <option value="high">High</option>
            </select>
            <input class="todo-form__submit todo-form__input" value="Add todo" type="submit">
         </form>
         <!-- End of .todo-form -->

         <section class="todos">
            <ul class="todos__list">
               <p class="todos__empty">Nothing in your list!</p>
            </ul>
            <!-- End of .todos__list -->
         </section>
         <!-- End of .todos -->
      </section>
      <!-- End of .card -->
   </div>
   <!-- End of .utility--pos-center -->

   <script src="./js/app.js"></script>
</body>

</html>
